<header class="header">
  <div class="header-block header-block-collapse d-lg-none d-xl-none">
    <button class="collapse-btn" id="sidebar-collapse-btn" (click)="onToggleButtonClick($event)">
      <i class="fa fa-bars"></i>
    </button>
  </div>

  <div class="header-block header-block-search">
    <form role="search">
      <div class="input-container">
        <i class="fa fa-search"></i>
        <input type="search" placeholder="Search">
        <div class="underline"></div>
      </div>
    </form>
  </div>

  <div class="header-block header-block-nav">
    <ul class="nav-profile list-unstyled">
      <li class="profile dropdown">

        <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
           aria-expanded="false">

          <span class="name">Hugo L</span>
        </a>
        <div class="dropdown-menu profile-dropdown-menu" aria-labelledby="dropdownMenu1">
          <a class="dropdown-item">
            <i class="fa fa-user icon"></i>
            Profile
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="onLogout()">
            <i class="fa fa-power-off icon"></i>
            Logout
          </a>
        </div>
      </li>
      <!--<app-header-profile></app-header-profile>-->
    </ul>
  </div>
</header>
<aside class="sidebar">
  <div class="sidebar-container">

    <div class="sidebar-header">
      <div class="brand">
        Global CRM
      </div>
    </div>

    <nav class="menu">
      <ul class="sidebar-menu metismenu" id="sidebar-menu">

        <li routerLinkActive="active">
          <a routerLink="/dashboard">
            <i class="fa fa-home"></i> Dashboard
          </a>
        </li>

        <li routerLinkActive="active">
          <a routerLink="/sales">
            <i class="fa fa-handshake-o"></i> Ventas
            <!--<i class="fa arrow"></i>-->
          </a>
        </li>

        <li routerLinkActive="active">
          <a routerLink="/tasks">
            <i class="fa fa-tasks"></i> Tareas
            <!--<i class="fa arrow"></i>-->
          </a>
        </li>

        <li routerLinkActive="active open">
          <a routerLink="/companies">
            <i class="fa fa-building"></i> Cuentas
            <!--<i class="fa arrow"></i>-->
          </a>
        </li>

        <li routerLinkActive="active">
          <a routerLink="/contacts">
            <i class="fa fa-users"></i> Contactos
            <!--<i class="fa arrow"></i>-->
          </a>
        </li>

      </ul>
    </nav>
  </div>
</aside>
<div class="sidebar-overlay" id="sidebar-overlay" (click)="onOverlayClick()"></div>
<div class="sidebar-mobile-menu-handle" id="sidebar-mobile-menu-handle"></div>
