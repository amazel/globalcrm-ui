<div class="container">
  <div class="row ">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onLogin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Correo</label>
          <input
            type="email"
            id="email"
            name="email"
            ngModel class="form-control"
            required>
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control"
            required>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Aceptar</button>
      </form>
    </div>
  </div>
</div>
