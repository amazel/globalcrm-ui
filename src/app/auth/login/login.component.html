<div class="body text-center">
  <form (ngSubmit)="onLogin(f)" #f="ngForm" class="form-signin">
    <div class="form-group">
      <label for="email">Correo</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel class="form-control"
        required>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        class="form-control"
        required>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Aceptar</button>
  </form>
</div>
