<div class="title-search-block">
  <div class="title-block">
    <div class="row">
      <div class="col-md-6">
        <h3 class="title"> Contactos
        <a class="btn btn-primary btn-sm rounded-s" data-toggle="modal" data-backdrop="static" data-target="#myModal">
          Crear contacto</a>
        <div class="action dropdown">
          <button class="btn  btn-sm rounded-s btn-secondary dropdown-toggle" type="button" id="dropdownMenu1"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> More actions...
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <a class="dropdown-item" href="#">
              <i class="fa fa-pencil-square-o icon"></i>Mark as a draft</a>
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#confirm-modal">
              <i class="fa fa-close icon"></i>Delete</a>
          </div>
        </div>
        </h3>
      </div>
    </div>
  </div>
  <div class="items-search">
    <table>
      <tbody>
      <tr>
        <td><input type="text" name="name" [(ngModel)]="filter.filter" placeholder="Filtrar"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title ">Crear Contacto</h5>
        <button type="button" class="close" data-toggle="modal" data-target="#myModal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <button class="btn btn-warning-outline" data-toggle="modal" data-target="#myModal">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
