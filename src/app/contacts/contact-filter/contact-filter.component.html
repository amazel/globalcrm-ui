<div class="title-search-block">
  <div class="title-block">
    <div class="row">
      <div class="col-md-6">
        <h3 class="title"> Items
          <a href="item-editor.html" class="btn btn-primary btn-sm rounded-s"> Add New </a>
          <div class="action dropdown">
            <button class="btn  btn-sm rounded-s btn-secondary dropdown-toggle" type="button" id="dropdownMenu1"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> More actions...
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <a class="dropdown-item" href="#">
                <i class="fa fa-pencil-square-o icon"></i>Mark as a draft</a>
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#confirm-modal">
                <i class="fa fa-close icon"></i>Delete</a>
            </div>
          </div>
        </h3>
      </div>
    </div>
  </div>
  <div class="items-search">
    <table>
      <tbody>
      <tr>
        <td><input type="text" name="name" [(ngModel)]="filter.name" placeholder="Nombre"></td>
        <td><input type="text" name="phone" [(ngModel)]="filter.phone" placeholder="Telefono"></td>
        <td><input type="text" name="email" [(ngModel)]="filter.email" placeholder="Correo"></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
