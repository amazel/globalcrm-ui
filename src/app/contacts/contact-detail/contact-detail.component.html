<div class="container">
  <div class="row">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Names</th>
        <th scope="col">Last Names</th>
        <th scope="col">Creation</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">{{currentContact?.id}}</th>
        <th>{{currentContact?.names}}</th>
        <th>{{currentContact?.lastNames}}</th>
        <th>{{currentContact?.creationDateTime | date:'fullDate'}}</th>
      </tr>

      </tbody>
    </table>
  </div>
</div>
